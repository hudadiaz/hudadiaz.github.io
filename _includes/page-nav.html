{% if page.previous.url or page.next.url %}
  <div style="
      border: 1px solid #e3e3e3;
      border-width: 1px 0;
      padding: 30px 0;
      margin: 50px 0;
  ">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}" style="float:left">Previous</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{ page.next.url }}" style="float:right">Next</a>
    {% endif %}
    <div style="clear:both"></div>
  </div>
{% endif %}
